<h2 class="contentTitle">题目</h2>


<div class="pageContent">
	
	<form method="post" action="/admin/setting/saveSetting" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent nowrap" layoutH="97">
			<p style="width:500px">
				<label>单包最大：</label>
				<input type="text" name="max" maxlength="20" class="required" value="{$setting_info.MAX}" />
			</p>
			<p style="width:500px">
				<label>单包最小：</label>
				<input type="text" name="min" maxlength="20" class="required" value="{$setting_info.MIN}" />
			</p>
			<p style="width:500px">
				<label>红包最大：</label>
				<input type="text" name="paycash" maxlength="20" class="required" value="{$setting_info.PAYCASH}" />
			</p>
			<div class="divider"></div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
<script type="text/javascript">
	$(function(){
		$('.category').change(function(){
			if ($(this).val() == 4) {
				$('.province').show();
			} else {
				$('.province').hide();
			}
		});
	})
</script>
